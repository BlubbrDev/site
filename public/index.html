<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Blubbr</title>
    <meta charset="utf-8" />

    <!-- Search Engine Optimization -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="Blubbr" content="This is a description of blubbr." />
    <meta
      name="Description"
      content="Blubbr is a financial services palatform that allows users to gain instant access
      to the worlds financial information so that they can make smarter, more informed financial
      decisions."
    />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/blubbr_192.png" />
    <link rel="preload manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Rive animation module -->
    <script
      rel="preconnect"
      src="https://unpkg.com/rive-js/dist/rive.js"
    ></script>

    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // See: https://github.com/rafgraph/spa-github-pages
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);
    </script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      rel="preconnect"
      src="https://www.googletagmanager.com/gtag/js?id=G-FE2829FLJR"
    ></script>
    <script rel="preconnect">
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-FE2829FLJR");
    </script>

    <!-- Depreciated React API Workaround (see: https://github.com/facebook/react/pull/20831) -->
    <script>
      if (!crossOriginIsolated) SharedArrayBuffer = ArrayBuffer;
    </script>
  </head>
  <body class="has-animations">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
